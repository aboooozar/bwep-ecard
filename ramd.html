<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Ramadhan Kareem</title>
  <link rel="stylesheet" href="ramd.css">



</head>
<body>

  <div class="container">
    <div class="navbar">
      <a href="home.html"><img src="images/Amazan-logo.png" class="logo"></a>
      <nav>
        <ul>
          <li><a href="customise.html">CREATE YOUR OWN</a></li>
          <li><a href="templates.html">OUR TEMPLATES</a></li>
          <li><a href="favourites.html">SET FAVOURITE</a></li>
          <li><a href="aboutus.html">ABOUT US</a></li>
        </ul>
      </nav>
      <img src="images2/menu.png" class="menu-icon">
    </div>




    <div id="ramk">
      <div>
        <img class="image" src="images\Ramadhan.png" width="400" height="400">
      </div>
      <span id="display">Name</span>
      <a id="seemsg">Your message</a>
    </div>

    <div id="Settings">
      <h4>Settings</h4>
      <div class="set">
        <h4>Change Color</h4>
        <button id="button">Change</button>
      </div>
      <!--<input type="text" id="name" placeholder="Your Name"><br>-->
      <div class="bagascontainer">
        <input type="text" id="name" placeholder="Your Name">
        <br>
        <br>
        <input type="text" name="" value="" id="message" rows="5" cols"20" placeholder="Your Message">

        <button id="save" onclick="getDisplay()">Save</button>
        <button  type="button" onclick="clearText()">clear</button>
        <button  type="button" onclick="setFavorite()">Set As Favourite</button>
        <button  type="button" onclick="loadFavoritetool">Set Favourites to Settings</button>
        <button  type="button" onclick="previewBtn()">Preview</button>
        <button  type="button" onclick="reset()">Reset to Default</button>
      </div>
    </div>
  </div>

  <script>
  let colors = ['#C1E1C1','#E0BBE4','#D291BC','#FFDFD3','#B0C7ED','#B8E1ED','#FCFC99','#FFFFCF','#C8A2C8'];

  let button = document.getElementById('button');

  button.addEventListener('click', function(){

    var random = colors[Math.floor(Math.random() * colors.length)]

    let container = document.getElementById('ramk');

    container.style.background = random;
    // to make container change colour randomly
  })


  function getDisplay(){
    var user = document.getElementById("name").value;
    var messages = document.getElementById("message").value;
    document.getElementById("display").innerHTML = user;
    document.getElementById("seemsg").innerHTML = messages;

    }

    function clearText(){
      let a="";
      document.getElementById("name").value = a;
      document.getElementById("message").value = a;
    }

    function setFavorite(){
      var user = document.getElementById("name").value;
      var messages = document.getElementById("message").value;

      localStorage.setItem("name",user);
      localStorage.setItem("message",messages);
    }
    function loadFavoritetool(){
    var user = document.getElementById("name").value = localStorage.getItem("name",user);
    var user = document.getElementById("seemsg").value = localStorage.getItem("message",messages);
    }

    function reset(){
      location.reload();
      localStorage.clear();
    }

  </script>
</body>
</html>
