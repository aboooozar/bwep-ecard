<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Eid Mubarak</title>
  <link rel="stylesheet" href="eid.css">
</head>

<body>

  <div class="container">

    <div class="navbar">
      <a href="home.html"><img src="images/Amazan-logo.png" class="logo"></a>
      <nav>
        <ul>
          <li><a href="customise.html">CREATE YOUR OWN</a></li>
          <li><a href="templates.html">OUR TEMPLATES</a></li>
          <li><a href="favourites.html">SET FAVOURITE</a></li>
          <li><a href="aboutus.html">ABOUT US</a></li>
        </ul>
      </nav>
      <img src="images2/menu.png" class="menu-icon">
    </div>


    <div id="eidf">
      <div>
        <img src="images\Eidul.png" width="400" height="400">
      </div>
      <span id="display">name</span>
      <a id="seemsg">your messages </a>
    </div>

    <div id="Settings">
      <h4>Settings</h4>
      <div class="set">
        <h4>Change Color</h4>
        <button id="button">Change</button>
      </div>

      <div class="bagascontainer">
        <input type="text" id="inputname" placeholder="Your Name">
        <br>
        <input type="text" id="inputrecipient" placeholder="Receipient name">
        <br>
        <input type="text" name="" value="" id="inputmessage" rows="5" cols"10" placeholder="Your Message">

        <button id="save" onclick="getDisplay()" class="butang">Apply</button>
        <button onclick="clearf()" class="butang">Clear</button>
        <button type="button" name="button" onclick="saveuser()" class="butang">Set as Favourite</button>
        <button type="button" name="button" onclick="recall()" class="butang">Load Favourite to Card</button>
        <button type="button" name="button" onclick="totool()" class="butang">Load Favourite to Settings</button>
        <button  onclick="" class="butang">Preview</button>
      </div>
    </div>
  </div>

  <script>
  let colors = ['#C1E1C1','#FEC9A7','#B6CFB6','#97C1A9','#F197C0','#B8E1ED','#FCFC99','#B49FDC','#50C878','#2E8B98'];

  let button = document.getElementById('button');

  button.addEventListener('click', function(){

    var random = colors[Math.floor(Math.random() * colors.length)]

    let bagascontainer = document.getElementById('eidf');

    bagascontainer.style.background = random;
  })


  function getDisplay(){
  var rp = document.getElementById("inputrecipient").value;
  var msg = document.getElementById("inputmessage").value;
  var ui = document.getElementById("inputname").value;
  document.getElementById("display-recipient").innerHTML = rp ;
  document.getElementById("msg").innerHTML = msg;
  document.getElementById("display").innerHTML = ui;
  }
  //display user output code

  function allowDrop(ev){
    ev.preventDefault();
  }
  function drag(ev) {
    ev.dataTransfer.setData("text",ev.target.id);
  }
  function drop(ev){
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
  }
  //
  function saveuser(){
    let namaR = document.getElementById("inputrecipient").value;
    let mssg = document.getElementById("inputmessage").value;
    let namaT = document.getElementById("inputname").value;

    localStorage.setItem("namareci",namaR);
    localStorage.setItem("mesis",mssg);
    localStorage.setItem("namafrom",namaT);
  }
  function recall(){
    let namaR = document.getElementById("inputrecipient").value;
    let mssg = document.getElementById("inputmessage").value;
    let namaT = document.getElementById("inputname").value;

    document.getElementById("display-recipient").innerHTML = localStorage.getItem("namareci",namaR);
    document.getElementById("msg").innerHTML = localStorage.getItem("mesis",mssg);
  document.getElementById("display").innerHTML = localStorage.getItem("namafrom",namaT);

  }
  function clearf(){
    let c = "";
  document.getElementById("inputrecipient").value = c;
  document.getElementById("inputmessage").value = c;
  document.getElementById("inputname").value = c;

    document.getElementById("display-recipient").innerHTML = c;
    document.getElementById("msg").innerHTML = c;
  document.getElementById("display").innerHTML = c;
  }

  function totool(){
    let namaR = document.getElementById("inputrecipient").value;
    let mssg = document.getElementById("inputmessage").value;
    let namaT = document.getElementById("inputname").value;

    document.getElementById("inputrecipient").value = localStorage.getItem("namareci",namaR);
    document.getElementById("inputmessage").value = localStorage.getItem("mesis",mssg);
  document.getElementById("inputname").value = localStorage.getItem("namafrom",namaT);
  }
  </script>
</body>
</html>
