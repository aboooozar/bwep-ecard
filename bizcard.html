<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Business card</title>
  <link rel="stylesheet" href="bizcard.css">
</head>

<body>

  <div class="container">

    <div class="navbar">
      <a href="home.html"><img src="images/Amazan-logo.png" class="logo"></a>
      <nav>
        <ul>
          <li><a href="customise.html">CREATE YOUR OWN</a></li>
          <li><a href="templates.html">OUR TEMPLATES</a></li>
          <li><a href="favourites.html">SET FAVOURITE</a></li>
          <li><a href="aboutus.html">ABOUT US</a></li>
        </ul>
      </nav>
      <img src="images2/menu.png" class="menu-icon">
    </div>


    <div id="hit">
      <div>
        <img id="biz" src="images\hiT.png">
      </div>
      <div id="recipient-box">
        <span id="display-recipient">recipient</span>
      </div>
      <div id="msg-box">
        <p id="msg">Message</p>
        </div>
        <!--message-->
        <div id="display-box">
          <span id="display">name</span>
        </div>

    </div>

    <div id="Settings">
      <h2>Settings</h2>
      <div class="t1">
        <h4>Change Background <br>Colour</h4>
        <button id="button">Click here</button>

      </div>
      <!--This is to get the user input -->
      <div class="bagascontainer">
        <h4>Enter your Name below:</h4>
        <input type="text" id="username">
        <br>
        <br>
        <h4>Enter the name of the recipient:</h4>
        <input type="text" id="recipient">
        <br>
        <br>
        <h4>Write your message below:</h4>
        <input type="text"  id="message">
        <br><br><br><br><br>
        <h4><u>Element</u></h4>
      </div>
      <div class="all-button">
        <button id="save" onclick="getDisplay()" class="butang">Apply</button>
        <button type="button" name="button" onclick="saveuser()" class="butang">Set as Favourite</button>
        <button onclick="clearf()" class="butang">Clear</button>
        <button  onclick="recall()" class="butang">Preview</button>
      </div>

    </div>


  <script>
  //colour change code
  let colors = ['#F0FFFF','#696969','#B6CFB6','#FFEBCD','#F197C0','#B8E1ED','#FCFC99','#CD5C5C','#50C878','#2E8B98','#DB7093'];
  //get button
  let button = document.getElementById('button');
  //addEventListener
  button.addEventListener('click', function(){
    //randomizer
    var randomColor = colors[Math.floor(Math.random() * colors.length)]
    //get container
    let bagascontainer = document.getElementById('hit');

    bagascontainer.style.background = randomColor;


  })

  function getDisplay(){
  var rp = document.getElementById("recipient").value;
  var msg = document.getElementById("message").value;
  var ui = document.getElementById("username").value;
  document.getElementById("display-recipient").innerHTML = rp ;
  document.getElementById("msg").innerHTML = msg;
  document.getElementById("display").innerHTML = ui;
  }
  //display user output code

  function allowDrop(ev){
    ev.preventDefault();
  }
  function drag(ev) {
    ev.dataTransfer.setData("text",ev.target.id);
  }
  function drop(ev){
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
  }
  //
  function saveuser(){
    let namaR = document.getElementById("recipient").value;
    let mssg = document.getElementById("message").value;
    let namaT = document.getElementById("username").value;

    localStorage.setItem("namareci",namaR);
    localStorage.setItem("mesis",mssg);
    localStorage.setItem("namafrom",namaT);
  }
  function recall(){
    let namaR = document.getElementById("recipient").value;
    let mssg = document.getElementById("message").value;
    let namaT = document.getElementById("username").value;

    document.getElementById("display-recipient").innerHTML = localStorage.getItem("namareci",namaR);
    document.getElementById("msg").innerHTML = localStorage.getItem("mesis",mssg);
  document.getElementById("display").innerHTML = localStorage.getItem("namafrom",namaT);

  }
  function clearf(){
    let c = "";
  document.getElementById("recipient").value = c;
  document.getElementById("message").value = c;
  document.getElementById("username").value = c;

    document.getElementById("display-recipient").innerHTML = c;
    document.getElementById("msg").innerHTML = c;
  document.getElementById("display").innerHTML = c;
  }
  </script>
</body>
</html>
